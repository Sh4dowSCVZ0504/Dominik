<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Vanguard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU -->
    <div id="menu">
        <h1>Nexus Vanguard</h1>
        <button class="menu-btn" id="playBtn">Play</button>
        <button class="menu-btn" id="configBtn">Configurações</button>
        <button class="menu-btn" id="soundBtn">Som: On</button>
    </div>

    <!-- CONFIGURAÇÕES -->
    <div id="config" style="display:none;">
        <h2>Configurações</h2>
        <label class="switch">
            <input type="checkbox" id="soundToggle" checked>
            <span class="slider"></span>
        </label>
        <p>Som do jogo</p>
        <button class="menu-btn" id="backBtn">Voltar</button>
    </div>

    <!-- CANVAS DO JOGO (inicia escondido) -->
    <canvas id="gameCanvas" width="1280" height="720" style="display:none;"></canvas>

    <!-- SCRIPT DO JOGO -->
    <script src="main.js"></script>

</body>
</html>
