<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dominik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- √ÅUDIOS -->
    <audio id="bgMusic" src="assets/Ambiente.mp3" loop></audio>
    <audio id="clickSound" src="assets/click.mp3"></audio>

    <!-- WALLPAPER -->
    <div id="wallpaper"></div>

    <!-- NEVE -->
    <div id="snowContainer"></div>

    <!-- BOT√ÉO PLAY -->
    <button id="openSidebar" class="play-click">
        <img src="assets/play.png" alt="Abrir menu">
    </button>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <img src="assets/caderno.png" id="openNotebook" class="play-click" alt="Caderno">
        <img src="assets/config.png" id="openConfig" class="play-click" alt="Configura√ß√µes">
        <img src="assets/nexus.png" id="openNexusMenu" class="play-click" alt="Nexus Vanguard">
    </aside>

    <!-- BACKDROP CONFIG -->
    <div id="configBackdrop"></div>

    <!-- MENU DE CONFIGURA√á√ïES -->
    <div id="configMenu">
        <h2>Configura√ß√µes</h2>

        <label for="snowAmount">Quantidade de neve:</label>
        <input type="range" id="snowAmount" min="0" max="200" value="50">

        <label for="brightness">Brilho do wallpaper:</label>
        <input type="range" id="brightness" min="0.1" max="2" step="0.1" value="1">

        <label for="sidebarWidth">Tamanho da barra lateral:</label>
        <input type="range" id="sidebarWidth" min="120" max="400" value="120">

        <hr>

        <label for="musicVolume">Volume da m√∫sica ambiente:</label>
        <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.3">

        <label>
            <input type="checkbox" id="toggleClickSound" checked>
            Ativar som de clique
        </label>

        <label>
            <input type="checkbox" id="compactMode">
            Bot√µes ultra compactos
        </label>

        <label>
            M√∫sica ambiente:
            <button id="toggleMusicBtn" class="play-click">OFF</button>
        </label>
    </div>

    <!-- MODAL NEXUS -->
    <div id="nexusModalBackdrop"></div>

    <div id="nexusModal">
        <img src="assets/nexus.png" alt="Nexus Vanguard">
        <h2>Nexus Vanguard</h2>

        <p>
            Um Tower Defense estrat√©gico onde cada escolha importa.
            Defenda seu n√∫cleo, evolua suas torres e sobreviva √†s ondas inimigas.
        </p>

        <label class="confirmBox">
            <input type="checkbox" id="confirmNexus">
            Eu entendo que estou saindo do Dominik.
        </label>

        <button id="launchNexus" disabled>
            Abrir Nexus Vanguard
        </button>
    </div>

    <!-- CONTE√öDO CENTRAL -->
    <main id="mainContent">

        <!-- CADERNO -->
        <section id="notebook">

            <!-- BOT√ÉO ALTERNAR MODO -->
            <div class="notebook-topbar">
                <button id="toggleDrawMode" class="play-click">
                    üé® Modo Desenho
                </button>
            </div>

            <!-- MODO TEXTO -->
            <textarea
                id="notebookText"
                placeholder="Escreva o que quiser..."></textarea>

            <!-- MODO DESENHO -->
            <div id="drawContainer" style="display: none;">

                <div class="drawTools">
                    <input type="color" id="drawColor" value="#00ffff">
                    <input type="range" id="brushSize" min="1" max="20" value="3">
                    <button id="eraserBtn">Borracha</button>
                    <button id="clearCanvas">Limpar</button>
                </div>

                <canvas id="drawCanvas"></canvas>

            </div>

        </section>

    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
