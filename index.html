<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dominik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte opcional -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container da neve -->
    <div id="snowContainer"></div>

    <!-- Botão Play -->
    <button id="openSidebar">
        <img src="assets/play.png" alt="Abrir menu">
    </button>

    <!-- Sidebar -->
    <aside id="sidebar">
        <img src="assets/caderno.png" id="openNotebook" alt="Caderno">
        <img src="assets/config.png" id="openConfig" alt="Configurações">
    </aside>

    <!-- Backdrop do menu de configurações -->
    <div id="configBackdrop"></div>

    <!-- Menu de Configurações (fora da sidebar para centralizar) -->
    <div id="configMenu">
        <h2>Configurações</h2>

        <!-- Slider de Neve -->
        <label for="snowAmount">Quantidade de neve:</label>
        <input type="range" id="snowAmount" min="0" max="200" value="50">

        <!-- Slider de Brilho -->
        <label for="brightness">Brilho do wallpaper:</label>
        <input type="range" id="brightness" min="0.1" max="2" step="0.1" value="1">

        <!-- Slider Tamanho da Sidebar -->
        <label for="sidebarWidth">Tamanho da barra lateral:</label>
        <input type="range" id="sidebarWidth" min="150" max="400" value="250">
    </div>

    <!-- Área central -->
    <main id="mainContent">
        <!-- Caderno -->
        <section id="notebook">
            <textarea id="notebookText" placeholder="Escreva o que quiser..."></textarea>
        </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
