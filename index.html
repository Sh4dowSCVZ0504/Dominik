<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dominik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- WALLPAPER (controle de brilho funciona aqui) -->
    <div id="wallpaper"></div>

    <!-- NEVE -->
    <div id="snowContainer"></div>

    <!-- BOTÃO PLAY -->
    <button id="openSidebar">
        <img src="assets/play.png" alt="Abrir menu">
    </button>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <img src="assets/caderno.png" id="openNotebook" alt="Caderno">
        <img src="assets/config.png" id="openConfig" alt="Configurações">
    </aside>

    <!-- BACKDROP CONFIG -->
    <div id="configBackdrop"></div>

    <!-- MENU DE CONFIGURAÇÕES -->
    <div id="configMenu">
        <h2>Configurações</h2>

        <label for="snowAmount">Quantidade de neve:</label>
        <input type="range" id="snowAmount" min="0" max="200" value="50">

        <label for="brightness">Brilho do wallpaper:</label>
        <input type="range" id="brightness" min="0.1" max="2" step="0.1" value="1">

        <label for="sidebarWidth">Tamanho da barra lateral:</label>
        <input type="range" id="sidebarWidth" min="120" max="400" value="120">
    </div>

    <!-- CONTEÚDO CENTRAL -->
    <main id="mainContent">

        <!-- CADERNO -->
        <section id="notebook">
            <textarea
                id="notebookText"
                placeholder="Escreva o que quiser..."></textarea>
        </section>

    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
