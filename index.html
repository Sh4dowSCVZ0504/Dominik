<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dominik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte opcional -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Botão para abrir a sidebar -->
    <button id="openSidebar">
        <img src="assets/play.png" alt="Abrir menu">
    </button>

    <!-- Sidebar -->
    <aside id="sidebar">
        <img src="assets/caderno.png" id="openNotebook" alt="Caderno">
        <img src="assets/config.png" id="openConfig" alt="Configurações">
    </aside>

    <!-- Área central -->
    <main id="mainContent">

        <!-- Caderno -->
        <section id="notebook">
            <textarea id="notebookText" placeholder="Escreva o que quiser..."></textarea>
        </section>

    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
